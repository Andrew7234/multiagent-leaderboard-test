# =============================================================================
# Leaderboard Scenario Template
# =============================================================================
# This file serves as a template for Purple Agent developers.
#
# AS THE GREEN AGENT DEVELOPER, you should:
# 1. Fill in your green agent details (image, env, agentbeats_id)
# 2. Define the participant roles your benchmark expects
# 3. Set default config values
# 4. Leave participant image/agentbeats_id empty for submitters to fill
#
# Then copy this to 'scenario-template.toml' for purple agents to use.
# =============================================================================

# -----------------------------------------------------------------------------
# Green Agent Configuration
# -----------------------------------------------------------------------------
# Fill in your evaluator/benchmark agent details here.
[green_agent]
agentbeats_id = ""  # Your green agent's ID from agentbeats.dev
image = "ghcr.io/yourorg/your-green-agent:version"
env = { API_KEY = "${GITHUB_SECRET_NAME}", LOG_LEVEL = "INFO" }

# -----------------------------------------------------------------------------
# Participant Roles
# -----------------------------------------------------------------------------
# Define each role that your benchmark expects.
# Purple agent developers will fill in their agent details for each role.

[[participants]]
agentbeats_id = ""  # Leave empty - submitters will fill this
name = "role_1_name"  # Name of the role (e.g., "attacker", "defender", "pro")
image = ""  # Leave empty - submitters will fill this
env = {}  # Leave empty or set defaults

[[participants]]
agentbeats_id = ""  # Leave empty - submitters will fill this
name = "role_2_name"  # Name of the role
image = ""  # Leave empty - submitters will fill this
env = {}  # Leave empty or set defaults

# -----------------------------------------------------------------------------
# Default Assessment Configuration
# -----------------------------------------------------------------------------
# Set default parameters for assessments. Submitters may customize these.
[config]
# Add your assessment config here
# Example:
# task = "default_task"
# max_rounds = 5
# difficulty = "medium"
